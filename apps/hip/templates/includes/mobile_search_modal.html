<div id="searchMobileContainer" class="mobile-search-modal is-hidden-desktop">
  <div class="my-2">
    <div class="is-flex is-justify-content-space-between is-vcentered">
      <h6 class="is-size-6 pt-2 pl-4"><strong>Search</strong></h6>
      <div class="is-vcentered">
        <button class="button btn-no-border-hip sidebar-close-btn-hip">
          <i class="close-icon-hip"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="px-4">
    <div class="control is-inline-block has-icons-right is-full-width-hip">
      <span class="icon is-right dark-blue-bg-hip">
        <i class="search-icon-hip"></i>
      </span>
        <input class="input is-normal search-input-hip is-full-width-hip" type="text" placeholder="Enter Search Terms...">
    </div>
  </div>
  <div class="pt-4 pl-4">
    {# replace with the variable from backend for the number of results the user has for the search #}
    <h6 class="is-size-6">
      {% if num_of_results %}{{ num_of_results }}{% else %}0{% endif %} results
    </h6>
  </div>
  {% if filters %}
  <div>

  </div>
  {% endif %}
  {% if results %}
  <div>

  </div>
  {% else %}
    <div class="px-6 has-text-centered no-results-hip">
      <p>No results, please enter a search term above</p>
    </div>
  {% endif %}

</div>
