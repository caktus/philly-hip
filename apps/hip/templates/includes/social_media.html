<div class="is-flex is-justify-content-space-around pt-4">
  {% if social_media.twitter %}
    <a target="_blank" href="{{ social_media.twitter }}">
      <span class="twitter-icon-hip"></span>
    </a>
  {% endif %}
  {% if social_media.facebook %}
    <a target="_blank" href="{{ social_media.facebook }}">
      <span class="facebook-icon-hip"></span>
    </a>
  {% endif %}
  {% if social_media.instagram %}
    <a target="_blank" href="{{ social_media.instagram }}">
      <span class="instagram-icon-hip"></span>
    </a>
  {% endif %}
  {% if social_media.youtube %}
    <a target="_blank" href="{{ social_media.youtube }}">
      <span class="youtube-icon-hip"></span>
    </a>
  {% endif %}
</div>
