<div>
    <h2>{{ self.heading }}</h2>
    <div class="has-text-centered">
        <iframe src="{{ self.url }}" style="width: {{ iframe_width }}; height: {{ iframe_height }}px; border: none;"
            title="{{ self.heading }}" allowfullscreen>
        </iframe>
    </div>
    <div class="has-text-centered mt-4">
        {{ self.description }}
    </div>
</div>
