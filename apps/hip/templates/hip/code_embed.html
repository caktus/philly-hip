<div class="external-content-embed__heading">
    <h2>{{ self.heading }}</h2>
    <div class="external-content-embed__embed">
        <iframe src="{{ self.url }}" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="external-content-embed__description">
        {{ self.description }}
    </div>
</div>
