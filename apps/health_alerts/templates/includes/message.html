{% for message in messages %}
  <article
    class="message is-{{ message.tags }} {% if not message %}is-hidden{% endif %}"
  >
    <div class="message-header">
      {% if message.tags == 'success' %}
        <p>Success - now Subscribed!</p>
      {% endif %}
      <button class="health-alert-close-btn-hip delete" aria-label="delete"></button>
    </div>
    <div class="message-body">
      {{ message }}
    </div>
  </article>
{% endfor %}
