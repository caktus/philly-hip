  SFTPAssetsBucket:
    Condition: UseSFTPServerCondition
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      BucketEncryption: !If
        - UseAES256EncryptionCond
        - ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                KMSMasterKeyID: !If
                  - CmkArnCondition
                  - !Ref 'CustomerManagedCmkArn'
                  - !Ref 'AWS::NoValue'
                SSEAlgorithm: !If
                  - CmkArnCondition
                  - aws:kms
