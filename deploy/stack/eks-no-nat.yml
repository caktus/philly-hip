      - r3.2xlarge.elasticsearch
      - r3.4xlarge.elasticsearch
      - r3.8xlarge.elasticsearch
      - r4.large.elasticsearch
      - r4.xlarge.elasticsearch
      - r4.2xlarge.elasticsearch
      - r4.4xlarge.elasticsearch
      - r4.8xlarge.elasticsearch
      - r4.16xlarge.elasticsearch
      - i2.xlarge.elasticsearch
      - i2.2xlarge.elasticsearch
    ConstraintDescription: must select a valid Elasticsearch instance type.
    Default: (none)
    Description: 'Elasticsearch instance type. Note: not all types are supported in
      all regions; see: http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/aes-supported-instance-types.html'
    Type: String
  ElasticsearchVersion:
    AllowedValues:
      - '1.5'
      - '2.3'
      - '5.1'
      - '5.3'
    ConstraintDescription: must select a valid Elasticsearch version.
    Default: '2.3'
    Description: 'Elasticsearch version. Note: t2.micro.elasticsearch instances support
      only versions 2.3 and 1.5.'
    Type: String
  ElasticsearchVolumeSize:
    Default: '10'
    Description: 'Elasticsearch EBS volume size, in GB. Note: maximum volume size
      varies by instance type; see: http://docs.aws.amazon.com/elasticsearch-service/latest/developerguide/aes-limits.html#ebsresource.'
    MaxValue: '1536'
    MinValue: '10'
    Type: Number
  MaxScale:
    Default: '4'
    Description: Maximum container instances count
    Type: Number
  PrimaryAZ:
    Description: The primary availability zone for creating resources.
    Type: AWS::EC2::AvailabilityZone::Name
  PrivateSubnetACidr:
    AllowedPattern: >-
      ^((10\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)|(172\.(1[6-9]|2[0-9]|3[0-1])\.)|192\.168\.)(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: Must be a private IPv4 range with size /16 and /28.
    Default: 10.0.8.0/22
    Description: IPv4 CIDR block for the private subnet in the primary AZ. [Possibly
      not modifiable after stack creation]
    Type: String
  PrivateSubnetBCidr:
    AllowedPattern: >-
      ^((10\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)|(172\.(1[6-9]|2[0-9]|3[0-1])\.)|192\.168\.)(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: Must be a private IPv4 range with size /16 and /28.
    Default: 10.0.12.0/22
    Description: IPv4 CIDR block for the private subnet in the secondary AZ. [Possibly
      not modifiable after stack creation]
    Type: String
  PublicSubnetACidr:
    AllowedPattern: >-
      ^((10\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)|(172\.(1[6-9]|2[0-9]|3[0-1])\.)|192\.168\.)(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: Must be a private IPv4 range with size /16 and /28.
    Default: 10.0.0.0/22
    Description: IPv4 CIDR block for the public subnet in the primary AZ. [Possibly
      not modifiable after stack creation]
    Type: String
  PublicSubnetBCidr:
    AllowedPattern: >-
      ^((10\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)|(172\.(1[6-9]|2[0-9]|3[0-1])\.)|192\.168\.)(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: Must be a private IPv4 range with size /16 and /28.
    Default: 10.0.4.0/22
    Description: IPv4 CIDR block for the public subnet in the secondary AZ. [Possibly
      not modifiable after stack creation]
    Type: String
  RedisAuthToken:
    AllowedPattern: '[ !#-.0-?A-~]*'
    ConstraintDescription: must consist of 16-128 printable ASCII characters except
      "/", """, or "@".
    Default: DO_NOT_CREATE_AUTH_TOKEN
    Description: The password used to access a Redis ReplicationGroup (required for
      HIPAA).
    MaxLength: '128'
    MinLength: '16'
    NoEcho: true
    Type: String
  RedisAutomaticFailover:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
    Description: Specifies whether a read-only replica is automatically promoted to
      read/write primary if the existing primary fails.
    Type: String
  RedisNodeType:
    AllowedValues:
      - (none)
      - cache.t2.micro
      - cache.t2.small
      - cache.t2.medium
      - cache.m3.medium
      - cache.m3.large
      - cache.m3.xlarge
      - cache.m3.2xlarge
      - cache.m4.large
      - cache.m4.xlarge
      - cache.m4.2xlarge
      - cache.m4.4xlarge
      - cache.m4.10xlarge
      - cache.r4.large
      - cache.r4.xlarge
      - cache.r4.2xlarge
      - cache.r4.4xlarge
      - cache.r4.8xlarge
      - cache.r4.16xlarge
      - cache.r3.large
      - cache.r3.xlarge
      - cache.r3.2xlarge
      - cache.r3.4xlarge
      - cache.r3.8xlarge
    ConstraintDescription: must select a valid cache node type.
    Default: (none)
    Description: Redis instance type
    Type: String
  RedisNumCacheClusters:
    Default: '1'
    Description: The number of clusters this replication group initially has.
    Type: Number
  RedisSnapshotRetentionLimit:
    Default: '0'
    Description: >-
      The number of days for which ElastiCache retains automatic snapshots before
      deleting them.For example, if you set SnapshotRetentionLimit to 5, a snapshot
      that was taken today is retained for 5 days before being deleted. 0 = automatic
      backups are disabled for this cluster.
    Type: Number
  RedisVersion:
    Default: ''
    Description: 'Redis version to use. See available versions: aws elasticache describe-cache-engine-versions'
    Type: String
  SecondaryAZ:
    Description: The secondary availability zone for creating resources. Must differ
      from primary zone.
    Type: AWS::EC2::AvailabilityZone::Name
  UseAES256Encryption:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
    Description: Whether or not to use server side encryption for S3, EBS, and RDS.
      When true, encryption is enabled for all resources.
    Type: String
  UseSFTPServer:
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
    Description: Whether or not to set up an SFTP service.  If 'true', this will set
      up a transfer server and add an S3 bucket for its use, along with a role and
      policies for use when adding users.
    Type: String
  VpcCidr:
    AllowedPattern: >-
      ^((10\.([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)|(172\.(1[6-9]|2[0-9]|3[0-1])\.)|192\.168\.)(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.)([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: Must be a private IPv4 range with size /16 and /28.
    Default: 10.0.0.0/20
    Description: The primary IPv4 CIDR block for the VPC. [Possibly not modifiable
      after stack creation]
    Type: String
Resources:
  ApplicationRepository:
    Properties:
      RepositoryPolicyText:
        Statement:
          - Action:
              - ecr:GetDownloadUrlForLayer
              - ecr:BatchGetImage
              - ecr:BatchCheckLayerAvailability
              - ecr:PutImage
              - ecr:InitiateLayerUpload
              - ecr:UploadLayerPart
              - ecr:CompleteLayerUpload
            Effect: Allow
            Principal:
              AWS:
                - !Join
                  - ''
                  - - !If
                      - InGovCloudRegion
                      - arn:aws-us-gov
                      - arn:aws
                    - ':iam::'
                    - !Ref 'AWS::AccountId'
                    - :root
            Sid: AllowPushPull
        Version: '2008-10-17'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::ECR::Repository
  AssetsBucket:
    DeletionPolicy: Retain
    Properties:
      AccessControl: !Ref 'AssetsBucketAccessControl'
      BucketEncryption: !If
        - UseAES256EncryptionCond
        - ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
        - !Ref 'AWS::NoValue'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - POST
              - PUT
              - HEAD
              - GET
            AllowedOrigins: !Split
              - ;
              - !Join
                - ''
                - - https://
                  - !Ref 'DomainName'
                  - !If
                    - NoAlternateDomains
                    - ''
                    - ;https://
                  - !Join
                    - ;https://
                    - !Ref 'DomainNameAlternates'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
      VersioningConfiguration:
        Status: Enabled
    Type: AWS::S3::Bucket
  AssetsCertificate:
    Condition: AssetsCreateCertificateCondition
    Properties:
      DomainName: !Ref 'AssetsCloudFrontDomain'
      DomainValidationOptions:
        - DomainName: !Ref 'AssetsCloudFrontDomain'
          ValidationDomain: !Ref 'AssetsCloudFrontDomain'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::CertificateManager::Certificate
  AssetsDistribution:
    Condition: AssetsUseCloudFrontCondition
    Properties:
      DistributionConfig:
        Aliases: !If
          - AssetsCloudFrontDomainCondition
          - - !Ref 'AssetsCloudFrontDomain'
          - !Ref 'AWS::NoValue'
        DefaultCacheBehavior:
          ForwardedValues:
            Headers:
              - Origin
              - Access-Control-Request-Headers
              - Access-Control-Request-Method
            QueryString: 'true'
          TargetOriginId: Assets
          ViewerProtocolPolicy: allow-all
        Enabled: 'true'
        Origins:
          - DomainName: !GetAtt 'AssetsBucket.DomainName'
            Id: Assets
            S3OriginConfig:
              OriginAccessIdentity: ''
        ViewerCertificate: !If
          - AssetsCreateCertificateCondition
          - AcmCertificateArn: !Ref 'AssetsCertificate'
            SslSupportMethod: sni-only
          - !If
            - AssetsCloudFrontCertArnCondition
            - AcmCertificateArn: !Ref 'AssetsCloudFrontCertArn'
              SslSupportMethod: sni-only
            - !Ref 'AWS::NoValue'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::CloudFront::Distribution
  CacheCluster:
    Condition: UsingMemcached
    Properties:
      CacheNodeType: !Ref 'CacheNodeType'
      CacheSubnetGroupName: !Ref 'CacheSubnetGroup'
      Engine: memcached
      NumCacheNodes: 1
      Port: 11211
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - cache
      VpcSecurityGroupIds:
        - !Ref 'CacheSecurityGroup'
    Type: AWS::ElastiCache::CacheCluster
  CacheSecurityGroup:
    Condition: EitherCacheCondition
    Properties:
      GroupDescription: Cache security group.
      SecurityGroupIngress:
        - !If
          - UsingMemcached
          - FromPort: 11211
            IpProtocol: tcp
            SourceSecurityGroupId: !Ref 'ContainerSecurityGroup'
            ToPort: 11211
          - !Ref 'AWS::NoValue'
        - !If
          - UsingRedis
          - FromPort: 6379
            IpProtocol: tcp
            SourceSecurityGroupId: !Ref 'ContainerSecurityGroup'
            ToPort: 6379
          - !Ref 'AWS::NoValue'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - cache
      VpcId: !Ref 'Vpc'
    Type: AWS::EC2::SecurityGroup
  CacheSubnetGroup:
    Condition: EitherCacheCondition
    Properties:
      Description: Subnets available for the cache instance
      SubnetIds:
        - !Ref 'PrivateSubnetA'
        - !Ref 'PrivateSubnetB'
    Type: AWS::ElastiCache::SubnetGroup
  ContainerInstanceProfile:
    Properties:
      Path: /
      Roles:
        - !Ref 'ContainerInstanceRole'
    Type: AWS::IAM::InstanceProfile
  ContainerInstanceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy
      Path: /
      Policies:
        - PolicyDocument:
            Statement: !If
              - UseSFTPServerCondition
              - - Action:
                    - s3:ListBucket
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'AssetsBucket'
                - Action:
                    - s3:*
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'AssetsBucket'
                      - /*
                - Action:
                    - s3:ListBucket
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'PrivateAssetsBucket'
                - Action:
                    - s3:*
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'PrivateAssetsBucket'
                      - /*
                - Action:
                    - s3:ListBucket
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'SFTPAssetsBucket'
                - Action:
                    - s3:*
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'SFTPAssetsBucket'
                      - /*
              - - Action:
                    - s3:ListBucket
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'AssetsBucket'
                - Action:
                    - s3:*
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'AssetsBucket'
                      - /*
                - Action:
                    - s3:ListBucket
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'PrivateAssetsBucket'
                - Action:
                    - s3:*
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'PrivateAssetsBucket'
                      - /*
          PolicyName: AssetsManagementPolicy
        - PolicyDocument:
            Statement:
              - Action:
                  - logs:Create*
                  - logs:PutLogEvents
                Effect: Allow
                Resource: !Join
                  - ''
                  - - !If
                      - InGovCloudRegion
                      - arn:aws-us-gov
                      - arn:aws
                    - :logs:*:*:*
          PolicyName: LoggingPolicy
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::IAM::Role
  ContainerLogs:
    DeletionPolicy: Retain
    Properties:
      RetentionInDays: 365
    Type: AWS::Logs::LogGroup
  ContainerSecurityGroup:
    Properties:
      GroupDescription: Container security group.
      SecurityGroupIngress: []
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - container
        - Key: !Sub 'kubernetes.io/cluster/${EksCluster}'
          Value: owned
      VpcId: !Ref 'Vpc'
    Type: AWS::EC2::SecurityGroup
  DatabaseInstance:
    Condition: DatabaseCondition
    DeletionPolicy: Snapshot
    Properties:
      AllocatedStorage: !Ref 'DatabaseAllocatedStorage'
      BackupRetentionPeriod: !Ref 'DatabaseBackupRetentionDays'
      DBInstanceClass: !Ref 'DatabaseClass'
      DBName: !Ref 'DatabaseName'
      DBParameterGroupName: !Ref 'DatabaseParameterGroup'
      DBSubnetGroupName: !Ref 'DatabaseSubnetGroup'
      EnableCloudwatchLogsExports: !If
        - DatabaseLoggingCondition
        - !Ref 'DatabaseCloudWatchLogTypes'
        - !Ref 'AWS::NoValue'
      Engine: !Ref 'DatabaseEngine'
      EngineVersion: !Ref 'DatabaseEngineVersion'
      KmsKeyId: !If
        - CmkArnCondition
        - !Ref 'CustomerManagedCmkArn'
        - !Ref 'AWS::NoValue'
      MasterUserPassword: !Ref 'DatabasePassword'
      MasterUsername: !Ref 'DatabaseUser'
      MultiAZ: !Ref 'DatabaseMultiAZ'
      StorageEncrypted: !Ref 'UseAES256Encryption'
      StorageType: gp2
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
      VPCSecurityGroups:
        - !Ref 'DatabaseSecurityGroup'
    Type: AWS::RDS::DBInstance
  DatabaseParameterGroup:
    Condition: DatabaseCondition
    Properties:
      Description: Database parameter group.
      Family: !Ref 'DatabaseParameterGroupFamily'
      Parameters: {}
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::RDS::DBParameterGroup
  DatabaseReplica:
    Condition: DatabaseReplicationCondition
    Properties:
      DBInstanceClass: !Ref 'DatabaseClass'
      Engine: !Ref 'DatabaseEngine'
      SourceDBInstanceIdentifier: !Ref 'DatabaseInstance'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
      VPCSecurityGroups:
        - !Ref 'DatabaseSecurityGroup'
    Type: AWS::RDS::DBInstance
  DatabaseSecurityGroup:
    Condition: DatabaseCondition
    Properties:
      GroupDescription: Database security group.
      SecurityGroupIngress:
        - CidrIp: !Ref 'PrivateSubnetACidr'
          FromPort: !FindInMap
            - RdsEngineMap
            - !Ref 'DatabaseEngine'
            - Port
          IpProtocol: tcp
          ToPort: !FindInMap
            - RdsEngineMap
            - !Ref 'DatabaseEngine'
            - Port
        - CidrIp: !Ref 'PrivateSubnetBCidr'
          FromPort: !FindInMap
            - RdsEngineMap
            - !Ref 'DatabaseEngine'
            - Port
          IpProtocol: tcp
          ToPort: !FindInMap
            - RdsEngineMap
            - !Ref 'DatabaseEngine'
            - Port
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - rds
      VpcId: !Ref 'Vpc'
    Type: AWS::EC2::SecurityGroup
  DatabaseSubnetGroup:
    Condition: DatabaseCondition
    Properties:
      DBSubnetGroupDescription: Subnets available for the RDS DB Instance
      SubnetIds:
        - !Ref 'PrivateSubnetA'
        - !Ref 'PrivateSubnetB'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::RDS::DBSubnetGroup
  EksCluster:
    Properties:
      Name: !Sub '${AWS::StackName}-cluster'
      ResourcesVpcConfig:
        SecurityGroupIds:
          - !Ref 'EksClusterSecurityGroup'
        SubnetIds:
          - !Ref 'PublicSubnetA'
          - !Ref 'PublicSubnetB'
          - !Ref 'PrivateSubnetA'
          - !Ref 'PrivateSubnetB'
      RoleArn: !GetAtt 'EksServiceRole.Arn'
    Type: AWS::EKS::Cluster
  EksClusterSecurityGroup:
    Properties:
      GroupDescription: EKS control plane security group.
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - eks-cluster
      VpcId: !Ref 'Vpc'
    Type: AWS::EC2::SecurityGroup
  EksServiceRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - eks.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSServicePolicy
      Path: /
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::IAM::Role
  ElasticsearchDomain:
    Condition: Elasticsearch
    Properties:
      AccessPolicies:
        Statement:
          - Action:
              - es:*
            Effect: Allow
            Principal:
              AWS:
                - !GetAtt 'ContainerInstanceRole.Arn'
      EBSOptions:
        EBSEnabled: 'true'
        VolumeSize: !Ref 'ElasticsearchVolumeSize'
      ElasticsearchClusterConfig:
        InstanceType: !Ref 'ElasticsearchInstanceType'
      ElasticsearchVersion: !Ref 'ElasticsearchVersion'
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::Elasticsearch::Domain
  GatewayAttachement:
    Properties:
      InternetGatewayId: !Ref 'InternetGateway'
      VpcId: !Ref 'Vpc'
    Type: AWS::EC2::VPCGatewayAttachment
  InternetGateway:
    Properties:
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - igw
    Type: AWS::EC2::InternetGateway
  Nodegroup:
    DependsOn:
      - EksCluster
    Properties:
      ClusterName: !Ref 'EksCluster'
      DiskSize: !Ref 'ContainerVolumeSize'
      InstanceTypes:
        - !Ref 'ContainerInstanceType'
      NodeRole: !GetAtt 'ContainerInstanceRole.Arn'
      ScalingConfig:
        DesiredSize: !Ref 'DesiredScale'
        MaxSize: !Ref 'MaxScale'
        MinSize: 2
      Subnets:
        - !Ref 'PrivateSubnetA'
        - !Ref 'PrivateSubnetB'
      Tags:
        Key: Value
    Type: AWS::EKS::Nodegroup
  PrivateAssetsBucket:
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      BucketEncryption: !If
        - UseAES256EncryptionCond
        - ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                KMSMasterKeyID: !If
                  - CmkArnCondition
                  - !Ref 'CustomerManagedCmkArn'
                  - !Ref 'AWS::NoValue'
                SSEAlgorithm: !If
                  - CmkArnCondition
                  - aws:kms
                  - AES256
        - !Ref 'AWS::NoValue'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - POST
              - PUT
              - HEAD
              - GET
            AllowedOrigins: !Split
              - ;
              - !Join
                - ''
