                StringLike:
                  s3:prefix:
                    - ${transfer:UserName}/*
                    - ${transfer:UserName}
              Effect: Allow
              Resource:
                - arn:aws:s3:::${transfer:HomeBucket}
              Sid: AllowListingOfSFTPUserFolder
            - Action:
                - s3:PutObject
                - s3:GetObject
                - s3:DeleteObjectVersion
                - s3:DeleteObject
                - s3:GetObjectVersion
              Effect: Allow
              Resource:
                - !Join
