                    - ${transfer:UserName}
                - !Join
                  - /
                  - - !GetAtt 'SFTPAssetsBucket.Arn'
                    - ${transfer:UserName}/*
              Sid: HomeDirObjectAccess
            - Action:
                - kms:DescribeKey
                - kms:GenerateDataKey
                - kms:Encrypt
                - kms:Decrypt
              Effect: Allow
              Resource: !Ref 'CustomerManagedCmkArn'
          - - Action:
                - s3:ListBucket
              Condition:
                StringLike:
                  s3:prefix:
                    - ${transfer:UserName}/*
                    - ${transfer:UserName}
              Effect: Allow
              Resource:
                - arn:aws:s3:::${transfer:HomeBucket}
              Sid: AllowListingOfSFTPUserFolder
            - Action:
