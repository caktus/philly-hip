                    - ${transfer:UserName}
                - !Join
                  - /
                  - - !GetAtt 'SFTPAssetsBucket.Arn'
                    - ${transfer:UserName}/*
              Sid: HomeDirObjectAccess
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
