        - !Ref 'AWS::NoValue'
      NumCacheClusters: !Ref 'RedisNumCacheClusters'
      Port: 6379
      PreferredCacheClusterAZs: !If
        - RedisAutomaticFailoverCondition
        - - !Ref 'PrimaryAZ'
          - !Ref 'SecondaryAZ'
        - !Ref 'AWS::NoValue'
      ReplicationGroupDescription: Redis ReplicationGroup
      SecurityGroupIds:
        - !Ref 'CacheSecurityGroup'
