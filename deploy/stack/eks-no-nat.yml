      VersioningConfiguration:
        Status: Enabled
    Type: AWS::S3::Bucket
  SFTPUserRole:
    Condition: UseSFTPServerCondition
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - transfer.amazonaws.com
      Policies:
        - PolicyDocument:
            Statement: !If
              - UseSFTPWithKMSCondition
              - - Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'SFTPAssetsBucket'
                - Action:
                    - s3:PutObject
                    - s3:GetObject
                    - s3:DeleteObject
                    - s3:DeleteObjectVersion
                    - s3:GetObjectVersion
                    - s3:GetObjectACL
                    - s3:PutObjectACL
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'SFTPAssetsBucket'
                      - /*
                - Action:
                    - kms:DescribeKey
                    - kms:GenerateDataKey
                    - kms:Encrypt
                    - kms:Decrypt
                  Effect: Allow
                  Resource: !Ref 'CustomerManagedCmkArn'
              - - Action:
                    - s3:ListBucket
                    - s3:GetBucketLocation
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'SFTPAssetsBucket'
                - Action:
                    - s3:PutObject
                    - s3:GetObject
                    - s3:DeleteObject
                    - s3:DeleteObjectVersion
                    - s3:GetObjectVersion
                    - s3:GetObjectACL
                    - s3:PutObjectACL
                  Effect: Allow
                  Resource: !Join
                    - ''
                    - - !If
                        - InGovCloudRegion
                        - arn:aws-us-gov
                        - arn:aws
                      - ':s3:::'
                      - !Ref 'SFTPAssetsBucket'
                      - /*
            Version: '2012-10-17'
          PolicyName: SFTPSUserRolePolicy
      RoleName: !Join
        - '-'
        - - !Ref 'AWS::StackName'
          - SFTPUserRole
      Tags:
        - Key: aws-web-stacks:stack-name
          Value: !Ref 'AWS::StackName'
    Type: AWS::IAM::Role
  SFTPUserScopeDownPolicy:
    Condition: UseSFTPServerCondition
    Properties:
