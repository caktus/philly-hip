  RedisReplicationGroup:
    Condition: UsingRedis
    Properties:
      AtRestEncryptionEnabled: !Ref 'UseAES256Encryption'
      AuthToken: !If
        - AuthTokenCondition
        - !Ref 'RedisAuthToken'
        - !Ref 'AWS::NoValue'
      AutomaticFailoverEnabled: !Ref 'RedisAutomaticFailover'
